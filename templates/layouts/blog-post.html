 <section class="blog-post page-section clearfix fill-green{% if background %} fill-{{ background }}{% endif %}">
    <div class="row-fluid"><h3 class="offset1 span11 legible"><a href="/2013/blog"><i class="icon-caret-left"></i> Blog</a></h3></div>
    <div class="row-fluid">
      <h2 class="offset1 span4 extralarge all-caps">{{ node.title }}</h2>

      <div class="span6">
        <p>by <strong>{{ node.author or node.user.fullname }}</strong> &middot; {{ node.published_at|longdate }}</p>
        {{ node.content }}
      </div>
    </div>  
  </section>
