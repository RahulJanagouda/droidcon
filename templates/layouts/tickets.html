<section id="tickets" class=" page-section clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="row-fluid">
    <h2 class="large all-caps text-center space-two-bottom">Tickets</h2>
  </div>
  <div class="row-fluid container">
  {% for ticket in items -%}
    {% if ticket.open %}
      <div class="{% if items|length == 4 %}col-lg-3{% elif items|length == 3 %}col-lg-4 col-md-4 col-sm-6 col-xs-12{% endif %} text-center fill-lightgray space-one">
        <div class="subsection fill-mediumgray space-one-top">        
          <h3>{{ ticket.type }}</h3>
          <div><i class="icon-ticket icon-3x"></i></div>
          <h5>{{ ticket.price }} Rs.</h5>
        </div>
        <div class="subsection fill-darkgray">
          {% if ticket.end_date %}Sales closes on:&nbsp;&nbsp;{{ ticket.end_date }}{% else %}{{ ticket.status_msg }}{% endif %}
        </div>
        <div class="subsection fill-green space-half-top space-one-bottom">
          {{ ticket.package | safe }}
        </div>
      </div>
    {% endif %}
  {%- endfor %}
  </div>
</section>
