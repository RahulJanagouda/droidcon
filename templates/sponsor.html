{% extends theme("layout.html") %}

{% block title %}{{ node.title }}{% endblock %}
{% block description %}{{ node.description }}{% endblock %}

{% block headline %}{% endblock %}
{% block content %}
  <div class="page-header">
    <h1>{{ self.title() }}</h1>
  </div>
  {{ node.content }}
{% endblock %}

{% block sponsor -%}
  <div class="span4 sponsors">
    <div class="container-fluid">
    <ul class="sponsor {{ node.properties.get('category') }} row-fluid">
      <li class="span12"><a href="{{ node.properties.get('link') }}"><img src="{{ theme_static(node.properties.get('image')) }}"></a></li>
    </ul>
  </div>
  </div><!-- /span4 -->
 {%- endblock %}
